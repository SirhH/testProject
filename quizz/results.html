<!DOCTYPE html>

<body>
<button id="dev-toggle">Toggle Dev</button>
    <h1>No results to be had, we're sorry!</h1>

<script>
        document.getElementById("dev-toggle").addEventListener("click", function () {
            var all_hinnden = document.getElementsByClassName("hidden");
            for (var i = 0; i < all_hinnden.length; i++){
                all_hinnden[i].className = "";
            }
        })
    </script>
</body>
